in:
  type: file
  path_prefix: example/regexp_multibyte.csv
  parser:
    type: csv
    charset: UTF-8
    newline: CRLF
    null_string: "NULL"
    skip_header_lines: 1
    comment_line_marker: '#'
    columns:
      - {name: time,  type: timestamp, format: "%Y-%m-%d"}
      - {name: foo,   type: string}
      - {name: bar,   type: string}
      - {name: flag,  type: boolean}
      - {name: id,    type: long}
      - {name: name,  type: string}
      - {name: json,  type: json}
      - {name: score, type: double}
filters:
  - type: row
    where: name REGEXP '.*„ÉÅ'
out:
  type: stdout
